    - title: <a href="https://github.com/TomlandHilarious/Fine_Grained_Bird_Classification">Fine-Grained Bird Classification</a>
      year: 2023
      description: 
        - Created and deployed custom fine-grained bird classification models self-designed CNN and masked CNN (with background removal) and compared model performances with the pre-trained ResNet-50 model. 
        - Compared model performance and identified that the masked approach outperformed non-masked models, while ResNet50 achieved the highest accuracy.
        - Employed data visualization and deep learning techniques on a complex image dataset and generated a comprehensive written report and a presentation video showcasing the project's methodology and findings.
    - title: <a href="https://github.com/TomlandHilarious/COGS-189-Dinosaur-Game-with-Eyeblink">Hands-Free Dino Jump - EEG-Driven Gameplay with Eyeblinks Using Statistical Learning</a>
      year: 2023
      description:
        - Led a team of 6 members in collecting and preprocessing EEG data using Cyton devices and preprocessed and filtered data to identify patterns related to eyeblinks.
        - Designed and applied statistical learning algorithms to detect individuals' unique eyeblink patterns from the EEG data and utilized Simple Voltage Thresholding (SVT) to establish a connection between the EEG signals and a virtual keyboard, enabling users to control the game with their eyeblink patterns.
        - Presented the project, highlighting the integration of EEG signals with SVT and statistical learning to create an immersive and hands-free gaming experience for users.
    - title: <a href="https://github.com/TomlandHilarious/cse110-fall22-group12">MemoEats - Agile CRUD Web App</a>
